<html>
  <head>
    <meta charset="utf-8">
    <title>VetJS</title>
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <link href="css/citas.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/c4e8793520.js" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <div class="container">
        <div class="navbar">
          <div class="navbar_logo logo">
              <i class="fa-solid fa-shield-dog"></i>
              <div class="legend">
                <h3>Vet <span>JS</span></h3>
              </div>
          </div>
          <hr>
            <ul>
              <li><a href="#"><i class="fa-solid fa-table-columns"></i>  Dashboard</a></li>
              <!-- <li><a href="#"></a></li> -->
            </ul>
        </div>
        <div class="main">
            <section id="section_paciente" class="section header">
                <div class="card_datos">
                    Oreo
                    Raza
                </div>     
                <div class="card_signos">
                    Frecuencia cardiaca
                    Peso
                </div>
            </section>
            <section id="section_citas" class="section content">
                <div class="card_cita">
                    <div class="examenfisico">
                        <div class="dogsbody"></div> 
                        <map name="regionsMapFrontal" id="regionsMapFrontal">
                            <area class="area" shape="rect" id="craneal" coords="57,151, 138,220" href="#!" alt="Abdomen" title="Abdomen">
                            <area class="area" shape="rect" id="vertebral" coords="60,12,128,63" href="#!" alt="Cabeza" title="Cabeza">
                            <area class="area" shape="rect" id="region_404" coords="72,71,127,88" href="#!" alt="Cuello" title="Cuello">
                            <area class="area" shape="rect" id="abdominal" coords="50,285 ,140,485" href="#!" alt="Extremidades Inferiores" title="Extremidades Inferiores">
                            <area class="area" shape="rect" id="extremidades delanteras" coords="135,95 ,175,285" href="#!" alt="Extremidades Superiores" title="Extremidades Superiores">
                            <area class="area" shape="rect" id="extremidades posteriores" coords="55,220, 143,260" href="#!" alt="Pelvis/Ingle-Periné" title="Pelvis/Ingle-Periné">
                            <area class="area" shape="rect" id="cola" coords="63,92,136,145" href="#!" alt="Tórax" title="Tórax">
                        </map>
                    </div>
                    <div class="medicaldata">

                    </div>
                </div>     
            </section>
        </div>
        
    </div>
  </body>
