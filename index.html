<html>
  <head>
    <meta charset="utf-8">
    <title>Veterinaria JS</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/c4e8793520.js" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <div class="container">
        <div class="navbar">

        </div>
        <div class="main">
            <section id="section_usuario">
                <form id="user-form" class="form_registro" action="#">
                    <h2 class="section_title">Consulta veterinaria </h2>
                    <h4 class="section_subtitle">Ingrese la identificación del dueño</h4>
                    <div class="form_group"> <i class="fa-solid fa-id-card input_icon_prefix"></i>
                        <input type="text" id="usuario" class="form_input" placeholder=" " value>
                        <label for="usuario" class="form_label">Cédula:</label>
                        <span class="form_line"></span>
                    </div>
                    <!-- <div class="form_group">
                        <input type="password" id="password" class="form_input" placeholder=" ">
                        <label for="password" class="form_label">Contraseña:</label>
                        <span class="form_line"></span>
                    </div> -->
                    <input type="submit" id="btn-formusuario" class="form_submit" value="Iniciar">
                </form>
            </section>
            <section id="section_mascota" style="display: none;">
                <div class="card_container">                    
                    <h2 class="form_title">Consulta veterinaria</h2>
                    <h4 class="section_subtitle">Selecciona la raza de su mascota</h4>
                    <div id="dogsbred-container" class="section-content">
                        
                    </div>
                    <div class="controls">
                        <input type="button" class="btn_control prev" value="Anterior">

                        <input type="button" class="btn_control" value="Siguiente">
                    </div>    
                </div>

            </section>
            <section id="section_fechahora" style="display: none;">
                <div class="card_container">            
                    <h2 class="form_title">Consulta veterinaria</h2>
                    <h4 class="section_subtitle">Escoge la fecha y hora de la cita</h4>
                    <div class="section-content">

                    </div>
                    <div class="controls">
                        <input type="button" class="btn_control prev" value="Anterior">

                        <input type="button" class="btn_control" value="Siguiente">
                    </div>    
                </div>
            </section>
        </div>
        <div class="footer">

        </div>
        
    </div>
  </body>

  <script type="module" src="js/main.js"></script>
</html>
