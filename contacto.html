<html>
  <head>
    <meta charset="utf-8">
    <title>VetJS</title>
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <link href="css/contacto.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4e8793520.js" crossorigin="anonymous"></script>
    
   
  </head>
  <body>
    <div class="navbar-fixed">
        <nav class="headernav">
            <div class="headernav_logo logo">
                <i class="fa-solid fa-shield-dog"></i>
                <div class="legend">
                  <h3>Vet <span>JS</span></h3>
                </div>
            </div>
        </nav>
        <nav class="horizontalnav">
            <div class="nav-wrapper">
                <ul>
                    <li>
                        <a href="/">
                            <i class="material-icons">home</i>
                            <p>Inicio</p>
                        </a>
                    </li>
                    <li><a href="especialidades.html"><i class="material-icons">pets</i><p>Especialidades</p></a></li>
                    <li><a href="citas.html"><i class="material-icons">assignment</i><p>Citas</p></a></li>
                    <li class="active"><a href="contacto.html"><i class="material-icons">contacts</i><p>Contacto</p></a></li>
                </ul>
                <!-- END: Horizontal nav start-->
            </div>
        </nav>
    </div>
    
    <div class="container">
        
        
        <div class="main">
            <div class="section section_contact">
                <div class="address">
                    <h3>Matriz</h3>
                    <h3>Dirección</h3>
                    <i class="fa-regular fa-hospital"></i>
                    Av. Morán valverde y Mariscal Sucre (Quito - Ecuador)
                    <img src="/assets/img/establecimiento.jpg">
                </div>
                <div class="contact_form">
                    <form id="user-form" action="#" class="form_registro">
                        <div class="form_group"> <i class="fa-solid fa-id-card input_icon_prefix"></i>
                            <input type="text" id="usuario" class="form_input" placeholder=" " value="" pattern="[0-9]{10}" minlength="10" required="">
                            <label for="usuario" class="form_label">Número de identificación:</label>
                            <span class="form_line"></span>
                        </div>
                        <div class="form_group"> <i class="fa-solid fa-user input_icon_prefix"></i>
                            <input type="text" id="nombre" class="form_input" placeholder=" " value="" pattern="[\w\s]{4,30}" minlength="4" required="">
                            <label for="nombre" class="form_label">Nombre del dueño:</label>
                            <span class="form_line"></span>
                        </div>
                        <div class="form_group"> <i class="fa-solid fa-dog input_icon_prefix"></i>
                            <input type="text" id="mascota" class="form_input" placeholder=" " value="" pattern="[A-Za-z]{4,10}" minlength="4" required="">
                            <label for="mascota" class="form_label">Nombre de la mascota:</label>
                            <span class="form_line"></span>
                        </div>
                        <input type="submit" id="btn-formusuario" class="form_submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    
  </body>

  <script type="module" src="js/main.js"></script>
</html>
